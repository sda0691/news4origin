<ion-content>
    <img width="100%" height="160px" src="assets/imgs/nature.jpg">
    <ion-list>
        <ion-list-header>
            
        </ion-list-header>
        <ion-list-header  *ngFor="let media of mediaapi" (click)="playMedia(media)">
            <div>
              
            </div>
            <div style="float:left;padding:10px">
                <div style="text-transform: uppercase;font-weight: 400;text-align: left;font-size: 14px;padding:5px">{{media.MediaType.Name}}</div>
                <div style="text-transform: uppercase;font-weight: 300;text-align: left;font-size: 14px;padding:5px">{{media.WhenCreated|date:'yyyy-MM-dd'}} | {{media.Author}}</div>
                <div style="text-transform: uppercase;font-weight: 600;text-align: left;font-size: 18px;padding:5px">{{media.Title}}</div>
                <div style="text-transform: uppercase;font-weight: 300;text-align: left;font-size: 16px;padding:5px">{{media.SubTitle}}</div>
            </div>
            <div style="float:right;vertical-align: middle">
                <h1><ion-icon name="ios-arrow-dropright"></ion-icon></h1>
            </div>
          </ion-list-header>
    </ion-list>
</ion-content>
