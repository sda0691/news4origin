<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content >




<div class="container">
    <div class="contents">
      <div class="centerhoriz">
        <div *ngIf= "list.Avatar == ''">
          <img src="assets/imgs/no-avatar.png" class="avatarmid" >
        </div>
        <div *ngIf= "list.Avatar != ''">
            <img src="{{list.Avatar}}" class="avatarmid" >
          </div>
      </div>
  </div>
</div>
<ion-list>
    <ion-list-header style="text-align: center;margin: 10px">
      <div style="text-transform: uppercase;font-weight: 300;text-align: center;font-size: 14px;padding:5px">
            {{list.GroupType}}
      </div>
      <div style="text-transform: uppercase;font-weight: 500;text-align: center;font-size: 16px;padding:5px">
          {{list.Name}}
      </div>
      <div style="text-transform: uppercase;font-weight: 400;text-align: center;font-size: 14px;padding:5px">
          {{list.Phone1}}
      </div>
      <div style="text-transform: uppercase;font-weight: 300;text-align: center;font-size: 14px;padding:5px">
        <img src="assets/imgs/call.png">
        <img src="assets/imgs/text.png">
      </div>
    </ion-list-header>      



                    
</ion-list>
