<ion-content padding>

  <div style="width:100%;;height:140px;padding:0px" >

  </ion-list>
  <ion-card *ngFor="let new of news"  (click)="newsDetail(new,getImages(new.Id))">
      <ion-item>
          <ion-avatar item-start>
            <!-- <img src="../../assets/imgs/a.jpg"> -->
          </ion-avatar>
          <h2>{{new.Title}}</h2>
      </ion-item>
      <ion-card-content >
          <!-- <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p> -->
          <p>{{new.Body}}</p>
      </ion-card-content>
      <div class="scrolling-wrapper">
          <div class="card" *ngFor="let img of getImages(new.Id)" style="width:120px;padding: 1px">
              <img src="../../assets/imgs/{{img.Name}}" height="120" width="100%" *ngIf="(img.NewsId==new.Id)">
          </div>
      </div>
      <ion-row>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>12 Likes</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="text"></ion-icon>
              <div>4 Comments</div>
            </button>
          </ion-col>
          <ion-col center text-center>
            <ion-note>
              11h ago
            </ion-note>
          </ion-col>
      </ion-row>
  
  </ion-card>
